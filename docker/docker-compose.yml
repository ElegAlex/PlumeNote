# ===========================================
# PlumeNote Production Docker Compose
# Security Hardened Configuration
# ===========================================

services:
  # ----- Database -----
  postgres:
    image: postgres:16-alpine
    container_name: plumenote-postgres
    restart: unless-stopped
    # Security: Run as non-root
    user: postgres
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    # Security: Read-only filesystem with writable data volume
    read_only: true
    tmpfs:
      - /tmp
      - /run
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-plumenote}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-plumenote}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plumenote} -d ${POSTGRES_DB:-plumenote}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend
    # Security: No exposed ports in production (internal only)
    # ports:
    #   - "5432:5432"

  # ----- Cache -----
  redis:
    image: redis:7-alpine
    container_name: plumenote-redis
    restart: unless-stopped
    # Security: Run as redis user
    user: redis
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    # Security: Hardened Redis configuration
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --rename-command FLUSHDB ""
      --rename-command FLUSHALL ""
      --rename-command DEBUG ""
      --rename-command CONFIG ""
      --rename-command SHUTDOWN REDIS_SHUTDOWN
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    # Security: No exposed ports in production

  # ----- API -----
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: plumenote-api
    restart: unless-stopped
    # Security: Run as non-root (uid 1000)
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    # Security: Drop all capabilities, add only needed ones
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-plumenote}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-plumenote}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      COOKIE_SECRET: ${COOKIE_SECRET:?COOKIE_SECRET is required}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      PORT: 3001
    networks:
      - frontend
      - backend

  # ----- Yjs Collaboration Server -----
  yjs:
    build:
      context: ..
      dockerfile: apps/yjs-server/Dockerfile
    container_name: plumenote-yjs
    restart: unless-stopped
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-plumenote}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-plumenote}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      YJS_PORT: 1234
    networks:
      - frontend
      - backend

  # ----- Web Frontend -----
  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    container_name: plumenote-web
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - frontend

  # ----- Reverse Proxy -----
  nginx:
    image: nginx:alpine
    container_name: plumenote-nginx
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - yjs
      - web
    networks:
      - frontend

volumes:
  postgres_data:
  redis_data:

networks:
  # Frontend network - accessible from nginx
  frontend:
    driver: bridge
  # Backend network - internal only, no external access
  backend:
    driver: bridge
    internal: true  # Security: No direct internet access

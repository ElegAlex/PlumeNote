services:
  postgres:
    image: postgres:16-alpine
    container_name: plumenote-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-plumenote}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-plumenote}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plumenote} -d ${POSTGRES_DB:-plumenote}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - plumenote-network

  redis:
    image: redis:7-alpine
    container_name: plumenote-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plumenote-network

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: plumenote-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-plumenote}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-plumenote}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      COOKIE_SECRET: ${COOKIE_SECRET:?COOKIE_SECRET is required}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      PORT: 3001
    networks:
      - plumenote-network

  yjs:
    build:
      context: ..
      dockerfile: apps/yjs-server/Dockerfile
    container_name: plumenote-yjs
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-plumenote}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-plumenote}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      YJS_PORT: 1234
    networks:
      - plumenote-network

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    container_name: plumenote-web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - plumenote-network

  nginx:
    image: nginx:alpine
    container_name: plumenote-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - yjs
      - web
    networks:
      - plumenote-network

volumes:
  postgres_data:
  redis_data:

networks:
  plumenote-network:
    driver: bridge
